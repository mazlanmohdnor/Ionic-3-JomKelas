<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{trip.from}}
            <ion-icon name="md-arrow-forward"></ion-icon> {{trip.destination}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg">
    <ion-card>
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col col-9>
                        <h2>{{trip.from}}
                            <ion-icon name="md-arrow-forward" color="primary"></ion-icon> {{trip.destination}}</h2>
                        <p class="date">{{trip.date}} - {{trip.time}}</p>
                    </ion-col>
                    <ion-col col-3>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <hr>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-2> <img class="profile" src="{{trip.userPhotoURL}}"></ion-col>
                    <ion-col col-10>
                        <h2>{{trip.name}}</h2>
                        <p class="message">{{trip.comment}}</p>
                        <ion-chip color="secondary">
                            <ion-icon name="chatbubbles" color="secondary"></ion-icon>
                            <ion-label>0196749632</ion-label>
                        </ion-chip>
                        <h3>Pickup Location: Depan bus stop serumpun</h3>
                        <p>125zr | Black | BMN3452</p>
                        <img class="vehicle" src="{{trip.vehiclePhotoURL}}" alt="">
                        <hr>
                        <ion-chip color="danger">
                            <ion-label>RM 0.50</ion-label>
                        </ion-chip>
                        <ion-chip>
                            <ion-icon name="car" color="secondary"></ion-icon>
                            <ion-label>{{trip.seatOffered}} Seats Available</ion-label>
                        </ion-chip>
                    </ion-col>
                </ion-row>
                <!-- 2nd row -->
                <ion-row>
                    <button ion-button block large>Book</button>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
