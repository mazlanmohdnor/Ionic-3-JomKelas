<ion-header>

    <ion-navbar>
        <ion-title>reviewrequest</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <button ion-button (tap)="testnoti()">noti</button>
    <ion-card *ngFor="let req of requests | keyobject">
        <ion-card-header>
            {{req.rideid}}
        </ion-card-header>
        <ion-card-content>
            <p>{{req.dName}}</p>

        </ion-card-content>
    </ion-card>
</ion-content>
