<ion-header>

    <ion-navbar color="primary">
        <ion-title>Review Request</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg">

    <ion-card>
        <ion-card-header>
            <h2 text-wrap><b> {{requestsid}}</b></h2>
            <h2>Request waiting for approval</h2>

        </ion-card-header>
        <hr>

        <ion-card-content *ngFor="let req of requests | keyobject">

            <ion-grid>
                <ion-row>
                    <ion-col col-2> <img class="profile" src="{{req.pPhotoURL}}"></ion-col>
                    <ion-col col-10>
                        <h2>{{req.pName}}</h2>

                        <rating [(ngModel)]="req.pRate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="true">
                            <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
                        </rating>




                        <h3>Seat Booked: {{req.seatBooked}}</h3>
                        <!--     
                            <p>{{req.brand}} {{req.model}} | {{req.color}} | {{req.vehiclePlate}}</p>
    
                            <img src="{{req.vehiclePhotoURL}}" class="vehicle" /> -->

                        <hr>
                        <!-- Float the icon left -->
                        <button ion-button icon-left round color="secondary" (click)="whatsapp(req.pPhoneNumber)">
                                <ion-icon name="logo-whatsapp"></ion-icon>
                                {{req.pPhoneNumber}}
                            </button>
                        <ion-row>
                            <ion-col col-6>

                                <button ion-button full (tap)="approve(req)">Approve</button>
                            </ion-col>
                            <ion-col col-6>
                                <button ion-button full (tap)="decline(req)" color="danger">Decline</button>

                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
                <!-- 2nd row -->
                <ion-row>

                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
