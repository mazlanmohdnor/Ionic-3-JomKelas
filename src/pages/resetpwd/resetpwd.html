<ion-header>

    <ion-navbar color="primary">
        <ion-title>Reset your password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 text-center>
                <img src="assets/header.png">
                <h2>Forgot your password?</h2>
                <p>Enter your email below to receive your password reset instruction.</p>
                <ion-item>
                    <ion-label floating>
                        <ion-icon name="person"></ion-icon> Matric Number
                    </ion-label>
                    <ion-input type="number" [(ngModel)]="matric"></ion-input>
                </ion-item>

                <div class="spacer"></div>

                <button ion-button block medium round color="primary" (click)="reset()" [disabled]="!matric">Reset Password</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
