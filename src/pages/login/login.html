<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 text-center>
                <img src="assets/header.png">

                <ion-item>
                    <ion-label floating>
                        <ion-icon name="person"></ion-icon> Matric Number
                    </ion-label>
                    <ion-input type="number" [(ngModel)]="profile.matric"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>
                        <ion-icon name="key"></ion-icon> Password
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="profile.password"></ion-input>
                </ion-item>


                <div class="spacer"></div>

                <button ion-button block medium round color="primary" (click)="login()" [disabled]="!profile.matric || !profile.password">Sign In</button>

                <!-- <p>or</p>

                <button ion-button icon-left round full (click)="fblogin()">
        <ion-icon name="logo-facebook"></ion-icon> Login with facebook
    </button> -->

                <p text-center>Don't have any account? <a (click)="signup()">Sign Up</a></p>

                <p text-center><a (click)="forgotpassword()">Forgot your password?</a></p>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
