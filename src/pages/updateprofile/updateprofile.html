<ion-header>
    <ion-navbar color="primary">

        <ion-title>Update Profile</ion-title>
        <ion-buttons end (click)="saveprofile()">
            <button ion-button clear>SAVE</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content parallax-header no-bounce>
    <div class="header-image">
        <div class="tab-header">
            <img class="circular" src="{{profile.photoURL}}" />
            <p>{{profile.email}}</p>
        </div>
    </div>

    <div class="main-content">
        <!--1st card-->

        <ion-card class="overlap">

            <ion-card-header>
                DETAILS
            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <ion-label floating>
                        <ion-icon name="person"></ion-icon> Fullname
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="profile.fullname"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>
                        <ion-icon name="key"></ion-icon> Phone Number
                    </ion-label>
                    <ion-input type="number" [(ngModel)]="profile.phoneNumber"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>
                        <ion-icon name="key"></ion-icon> Biography
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="profile.bio"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>
                        <ion-icon name="key"></ion-icon> College
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="profile.kolej"></ion-input>
                </ion-item>
            </ion-card-content>
        </ion-card>


        <!-- 2nd card start -->
        <ion-card>
            <ion-card-header>
                Your Vehicle
            </ion-card-header>

            <ion-card-content>
                <ion-list>
                    <ion-item detail-push>
                        <ion-avatar item-start>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPvmQmclKhdjpOQ7FP23quJuyqemMmoxuRZzn_x1k7q7Zqed1BtA">
                        </ion-avatar>
                        <h2>Car</h2>
                        <p>BMN 4831</p>
                    </ion-item>
                    <ion-item detail-push>
                        <ion-avatar item-start>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPvmQmclKhdjpOQ7FP23quJuyqemMmoxuRZzn_x1k7q7Zqed1BtA">
                        </ion-avatar>
                        <h2>Motorcycle</h2>
                        <p>RBF 3234</p>
                    </ion-item>
                </ion-list>
                <button ion-button color="primary">Add Vehicle</button>
            </ion-card-content>
        </ion-card>
        <!-- 2nd card end -->

        <!-- 3rd card start -->
        <ion-card>
            <ion-card-content>
                <button ion-button (click)="fblogin()">
                    <ion-icon name="logo-facebook"></ion-icon> Login with facebook
                </button>

                <button ion-button (click)="logout()">Logout</button>
            </ion-card-content>
        </ion-card>
        <!-- 3rd card end -->


    </div>

</ion-content>
