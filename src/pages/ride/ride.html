<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>My Rides</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg">
    <ion-card *ngFor="let trip of trips | keyobject">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col col-9>
                        <h2>{{trip.from}}
                            <ion-icon name="md-arrow-forward" color="primary"></ion-icon> {{trip.destination}}</h2>
                        <p class="date">{{trip.date}} - {{trip.time}}</p>
                    </ion-col>
                    <ion-col col-3>
                        <ion-chip color="danger">
                            <ion-label>RM 0.50</ion-label>
                        </ion-chip>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <hr>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-2> <img class="profile" src="{{trip.userPhotoURL}}"></ion-col>
                    <ion-col col-7>
                        <h2>{{trip.name}}</h2>
                        <p class="message">{{trip.comment}}</p>
                        <ion-chip>
                            <ion-icon name="car" color="secondary"></ion-icon>
                            <ion-label>{{trip.seatOffered}} Seats Available</ion-label>
                        </ion-chip>
                    </ion-col>
                    <ion-col col-3>
                        <button ion-button outline (tap)="delete(trip)">delete!</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
