<ion-header>
    <ion-navbar color="primary">

        <ion-title>{{car.plate}}</ion-title>

    </ion-navbar>
</ion-header>

<ion-content parallax-header no-bounce class="bg">
    <div class="header-image">
        <img imageViewer src="{{car.photoURL}}">
        <div class="tab-header">
            <div class="circular">
                <div class="tag">

                    <button ion-button icon-only clear (click)="cameraOption()">
                        <ion-icon name="create" color="light"></ion-icon>
                        </button>


                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!--1st card-->

        <ion-card class="overlap">

            <ion-card-header>
                DETAILS OF VEHICLE: <b>{{car.plate}}</b>
            </ion-card-header>
            <hr>
            <ion-card-content>
                <ion-item>
                    <ion-label inline>
                        <ion-icon name="car" color="primary"></ion-icon> Vehicle Type</ion-label>
                    <ion-select [(ngModel)]="car.type" interface="popover">
                        <ion-option value="car">Car</ion-option>
                        <ion-option value="motorcycle">Motorcycle</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label stacked>
                        <ion-icon name="pricetag" color="primary"></ion-icon> Vehicle Brand
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="car.brand" placeholder="Ex: Proton"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>
                        <ion-icon name="ribbon" color="primary"></ion-icon> Vehicle Model
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="car.model" placeholder="Ex: Saga"></ion-input>
                </ion-item>


                <ion-item>
                    <ion-label stacked>
                        <ion-icon name="color-fill" color="primary"></ion-icon> Color
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="car.color" placeholder="Ex: Red"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>
                        <ion-icon name="people" color="primary"></ion-icon> Offered Seat: {{car.seat}}
                    </ion-label>
                    <ion-range min="1" max="4" step="1" pin="true" snaps="true" color="primary" [(ngModel)]="car.seat">
                        <ion-label range-left>1</ion-label>
                        <ion-label range-right>4</ion-label>
                    </ion-range>
                    <!-- <ion-input type="text" [(ngModel)]="car.seat"></ion-input> -->
                </ion-item>
                <hr>
                <ion-row text-center>
                    <ion-col col-6>
                        <button ion-button round block color="primary" (click)="updateveh()">SAVE</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button round block color="danger" (click)="removevehicle()">DELETE</button>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>




    </div>

</ion-content>
