<ion-header>
    <ion-navbar color="primary">
        <ion-title>Report User</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg">
    <!-- <h1 text-center>
        <b>Rate this user</b>
    </h1> -->
    <!-- <p text-center>
        <b>{{passanger.pName}}</b>
    </p> -->
    <ion-card class="mymodal">

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-3>
                        <img class="profile" src="{{passanger.pPhotoURL}}">
                    </ion-col>
                    <ion-col col-9>

                        <h2><b>{{passanger.pName}}</b></h2>
                        <h3>{{passanger.pEmail}}</h3>



                    </ion-col>

                </ion-row>
                <hr>
                <!-- report section -->
                <ion-row>
                    <h2><b>Choose reason</b></h2>
                    <ion-item text-wrap>
                        <ion-label>Passanger did not attend.</ion-label>
                        <ion-checkbox color="primary" checked="true" [(ngModel)]="isNotAttend"></ion-checkbox>
                    </ion-item>

                    <ion-item text-wrap>
                        <ion-label>Fake request.</ion-label>
                        <ion-checkbox color="primary" checked="true" [(ngModel)]="isFake"></ion-checkbox>
                    </ion-item>
                </ion-row>
                <ion-row>

                    <!-- <rating [(ngModel)]="rating" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
                    </rating> -->
                    <br>
                    <h2><b>Other reason</b></h2>
                    <ion-item>
                        <ion-label floating>Laeve a comment</ion-label>
                        <ion-input type="text" [(ngModel)]="reportComment"></ion-input>
                    </ion-item>
                    <div class="spacer"></div>
                </ion-row>
            </ion-grid>


            <div class="footer" no-padding>
                <ion-row no-padding>
                    <ion-col col-12 no-padding>
                        <button ion-button item-start large full icon-left color="secondary" (tap)="submit()" [disabled]="!reportComment">
              <ion-icon name="sad"></ion-icon>
              Submit
            </button>
                    </ion-col>
                </ion-row>
            </div>

        </ion-card-content>
    </ion-card>
</ion-content>
