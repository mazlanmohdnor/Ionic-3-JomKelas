<ion-menu [content]="content">
    <ion-card text-center class="hide-card">
        <img imageViewer src="{{profile.photoURL}}" class="custom-avatar" />
        <p (click)="profilepage()"><b>{{profile.fullname}}</b></p>
        <p>{{profile.email}}</p>
    </ion-card>

    <ion-list no-lines>
        <button menuClose ion-item icon-left *ngFor="let p of pages" [class.activemenu]="checkActive(p.page)" (click)="openPage(p.page)">
            <ion-icon name="{{p.icon}}" item-start></ion-icon>
            <h2>{{p.title}}</h2>
            <p>{{p.subtitle}}</p>
        </button>
    </ion-list>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
